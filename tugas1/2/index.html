<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Dasar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind opsional karna kali ini kita tidak fokus ke styling -->
  </head>
  <body>
    <h1>Belajar JavaScript Dasar</h1>

    <div id="result">
      <div class="event-demo p-4 my-4 border border-gray-300 rounded">
        <h2 class="text-xl font-bold mb-3">Demo Event Handler</h2>
        <input
          type="text"
          id="nama-input"
          placeholder="Masukkan nama Kalian"
          class="border p-2 rounded w-full mb-3"
        />
        <button
          id="sapa-button"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Sapa Saya
        </button>
        <div id="sapa-output" class="mt-3"></div>

        <div class="mt-4">
          <h3 class="font-semibold mb-2">Kalkulator Sederhana</h3>
          <div class="flex gap-2 mb-3">
            <input
              type="number"
              id="angka1"
              placeholder="Angka 1"
              class="border p-2 rounded flex-1"
            />
            <input
              type="number"
              id="angka2"
              placeholder="Angka 2"
              class="border p-2 rounded flex-1"
            />
          </div>
          <div class="flex gap-2">
            <button
              id="btn-tambah"
              class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
            >
              +
            </button>
            <button
              id="btn-kurang"
              class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600"
            >
              -
            </button>
            <button
              id="btn-kali"
              class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600"
            >
              ×
            </button>
            <button
              id="btn-bagi"
              class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
            >
              ÷
            </button>
            <button
              id="btn-pangkat"
              class="bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-600"
            >
              ^
            </button>
            <button
              id="btn-akar"
              class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600"
            >
              √
            </button>
            <button
              id="btn-mod"
              class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
            >
              %
            </button>
          </div>
          <div id="hasil-kalkulator" class="mt-3 font-semibold"></div>
        </div>
      </div>
    </div>

    <!-- Menghubungkan dengan file JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
<hr />
